<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Primeiro nome</ion-label>
      <ion-input type="text" required [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Segundo nome</ion-label>
      <ion-input type="text" required [(ngModel)]="sobrenome" name="sobrenome"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required [(ngModel)]="senha" name="senha"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block" (click)="registrar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
